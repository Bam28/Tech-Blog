<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>The Tech Blog</title>
</head>
<body>
  <nav>
    <ul id="options-list">
      <li>Home</li>
      <li>Dashboard</li>
      <li>Login</li>
    </ul>
    <h1>The Tech Blog</h1>
  </nav>
  <section id="signup-section" class="authentication-section">
    <h2 class="authentication-name">Sign Up</h2>
    <form action="submit" id="signup-form" class="authentication-form">
      <label for="name" class="form-label-name">Name</label>
      <input type="text">
      <label for="email" class="form-label-name">Email</label>
      <input type="text">
      <label for="passwword" class="form-label-name">Password</label>
      <input type="text">
      <input type="button" value="Sign Up" class="form-label-name form-button">
    </form>
    <h3>Already a member ? Sign In</h3>
  </section>
  <section id="signin-section" class="authentication-section">
    <h2 class="authentication-name">Sign In</h2>
    <form action="submit" id="signin-form" class="authentication-form">
      <label for="email" class="form-label-name">Email</label>
      <input type="text">
      <label for="passwword" class="form-label-name">Password</label>
      <input type="text">
      <input type="button" value="Sign In" class="form-label-name form-button">
    </form>
  </section>
  <section class="create-post-section post-section">
    <h2>Create New Post</h2>
    <div >
      <form action="submit" class="create-post-info">
        <label for="post-title">Title</label>
        <input type="text">
        <label for="post-content">Content</label>
        <input type="text">
      </form>
    </div>
  </section>
  <section class="created-post-section post-section">
    <div class="post-info">
      <h2 class="post-title">Title</h2>
      <h3 class="username-and-date">Name and Date</h3>
    </div>
    <p class="post-paragraph">Paragraph</p>
  </section>
</body>
</html>
